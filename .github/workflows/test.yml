name: Test

on:
  push:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...

      - name: Test
        id: test
        run: |
          JSON_OUTPUT="$(go test ./... -json)"
          echo $JSON_OUTPUT
          echo "::set-output name=test2json::$JSON_OUTPUT"

      - name: Summary
        if: always()
        run: |
          echo ${{ steps.test.outputs.test2json }} | go run ./test_parser.go >> $GITHUB_STEP_SUMMARY
          echo $GITHUB_STEP_SUMMARY
